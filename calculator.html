<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="calculator.css" type="text/css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5"  >
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <h1>Calculator</h1>
        <input type="text" name="calculator-display" id="screen">
        <table>
            <tr>
                <td><button onclick="getInput(7)">7</button></td>
                <td><button onclick="getInput(8)">8</button></td>
                <td><button onclick="getInput(9)">9</button></td>
                <td><button onclick="getInput('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="getInput(4)">4</button></td>
                <td><button onclick="getInput(5)">5</button></td>
                <td><button onclick="getInput(6)">6</button></td>
                <td><button onclick="getInput('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="getInput(1)">1</button></td>
                <td><button onclick="getInput(2)">2</button></td>
                <td><button onclick="getInput(3)">3</button></td>
                <td><button onclick="getInput('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="getInput('00')">00</button></td>
                <td><button onclick="getInput(0)">0</button></td>
                <td><button onclick="getInput('.')">.</button></td>
                <td><button onclick="getInput('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="getInput('Clr')" id="btn1">Clr</button></td>
                <td colspan="2"><button onclick="getInput('=')" id="btn2">=</button></td>
            </tr>
        </table>
    </div>

    <!-- java script  -->
    <script src="calculator.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
